  <div id="map-canvas" style="height:400px; margin:0px; padding:0px; display: true"></div>

<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="/edit/{{selected.id}}" ng-class="{disabled: !selected}">Edit</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" href="/del/{{selected.id}}" ang-click="delete()" ng-class="{disabled: !selected}">Delete</a>
  </div>

</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <th>id</th>
    <th>Mesage</th>
    <th>Starting at</th>
    <th>Going to</th>
    <th>Leaving in</th>
    <th>Share price</th>
  </thead>


  <tr ng-repeat="offer in offers" ng-click="select($index)">
    <td>{{offer.id}}</td>
    <td>{{offer.message}}</td>
    <td>{{offer.start}}</td>
    <td>{{offer.going}}</td>
    <td>{{offer.leaving}}</td> 
  </tr>
</table>

<div class="pagination center">
  <ul>
    <li ng-repeat="n in [1,pageCount] | range">
      <a href="#" ng-click="loadPage(n)">{{n}}</a>
    </li>
  </ul>
</div>
